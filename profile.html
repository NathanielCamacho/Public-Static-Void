<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    
    <link rel="stylesheet" href="profile_css.css">
    <script src="https://kit.fontawesome.com/43b9de10c9.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=Bangers&family=Cinzel+Decorative:wght@400;700;900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quintessential&family=Satisfy&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="header">
        <div navbar>
            <a href="homepage.html">
                <img src="krooked product/white_logo.png" class="logo">  
            </a>
            <div class="logo_name">The Krooked</div>
            <nav>   
                <ul>
                    <a href="profile.html" class="profile">
                        <i class="fa-regular fa-user fa-xl"></i>         
                    </a>
                    <a href="" class="cart">
                        <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    </a>
                    <a href="" class="about">
                        <i class="fa-regular fa-address-card fa-xl"></i>
                    </a>
                </ul>
            </nav>
        </div>
    </div>

    <div class="main">
        <form id="unameForm">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" name="uname" required>
            <span class="error" id="usernameError">Username cannot contain spaces.</span>

            <br></br><label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
            <span class="error" id="passwordError">Password must be at least 5 characters long.</span>
    
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember" class="checkbox"> Remember me
            </label>
        </form>
      
        <div class="container">
            <span class="psw">Forgot <a href="#" class="pass">password?</a></span>
        </div>
    </div>

    <script>
        document.getElementById('uname').addEventListener('input', function() {
            var uname = this.value;
            var error = document.getElementById('usernameError');

            if (/\s/.test(uname)) {
                error.style.display = 'inline';
            } else {
                error.style.display = 'none';
            }
        });

        document.getElementById('psw').addEventListener('input', function() {
            var psw = this.value;
            var passwordError = document.getElementById('passwordError');

            if (psw.length < 5) {
                passwordError.style.display = 'inline';
            } else {
                passwordError.style.display = 'none';
            }
        });

        document.getElementById('unameForm').addEventListener('submit', function(event) {
            var uname = document.getElementById('uname').value;
            var error = document.getElementById('usernameError');

            if (/\s/.test(uname)) {
                error.style.display = 'inline';
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
